image: node:20

stages:
  - test
  - build
  - deploy

default:
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    policy: pull-push
    paths:
      - .npm/
  before_script:
    - npm config set cache .npm --global
    - npm ci --prefer-offline --no-audit

lint:
  stage: test
  script:
    - npm run lint
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    name: 'dist-${CI_COMMIT_SHORT_SHA}'
    paths:
      - dist
    expire_in: 1 week
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH'

pages:
  stage: deploy
  needs:
    - job: build_app
      artifacts: true
  script:
    - mv dist public
  artifacts:
    paths:
      - public
  environment:
    name: production
    url: https://${CI_PROJECT_NAMESPACE}.gitlab.io/${CI_PROJECT_NAME}/
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

deploy_ssh:
  stage: deploy
  image: alpine:3.20
  needs:
    - job: build_app
      artifacts: true
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
  script:
    - rsync -az --delete dist/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"
  environment:
    name: production-ssh
    url: ${DEPLOY_URL}
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
