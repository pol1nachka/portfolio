name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

  deploy_ssh:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
    environment:
      name: production-ssh
      url: ${{ vars.DEPLOY_URL }}
    steps:
      - name: Verify deploy secrets
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          for var in SSH_PRIVATE_KEY DEPLOY_USER DEPLOY_HOST DEPLOY_PATH; do
            if [ -z "${!var}" ]; then
              echo "Missing required secret: $var" >&2
              exit 1
            fi
          done
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Install rsync + ssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          PORT="${DEPLOY_PORT:-22}"
          install -m 700 -d ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "$PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          echo "SSH_PORT=$PORT" >> "$GITHUB_ENV"
      - name: Sync dist to server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          PORT="${DEPLOY_PORT:-${SSH_PORT:-22}}"
          SSH_CMD="ssh -p $PORT"
          rsync -az -e "$SSH_CMD" --delete --exclude='.htaccess' dist/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"
